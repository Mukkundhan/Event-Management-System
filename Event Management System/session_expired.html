<!DOCTYPE html>
<html>
<head>
    <title>Session Expired</title>
    <style>
        body {
    background-color:  #cd2929;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.center-content {
    background-color:  #cd2929;
    color: white;
    padding: 20px;
    border-radius: 10px;
}

#redirectButton {
    background-color: black;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="center-content">
        <h1>Session Expired</h1>
        <p>Your session has expired. Please refresh the page and start over.</p>
        <button id="redirectButton">OK</button>
    </div>
    <script>
        document.getElementById('redirectButton').addEventListener('click', function() {
            // Redirect to your PHP page
            window.location.href = 'form.php';
        });
    </script>
</body>
</html>
